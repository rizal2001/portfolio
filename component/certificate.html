<div class="row reveal" id="certificate">
  <div class="col-12">
    <div class="text-center text-light text-certificate">
      <h3 class="fw-bold">My Certificate</h3>
      <h5>Explore the certificates I've so far</h5>
    </div>
  </div>
</div>
<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <!-- <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button> -->
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <div class="row justify-content-center mt-4">
        <div class="col-10 col-md-6 card-certificate">
          <div class="card">
            <img src="sertifikat/mos.png" />
            <span class="card__footer text-light">
              <span>Microsoft Office Specialist</span>
              <span>28 May 2023</span>
            </span>
            <span
              class="card__action text-light"
              data-bs-toggle="modal"
              data-bs-target="#certificate1"
            >
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
        <div class="col-10 col-md-6 card-certificate">
          <div class="card">
            <img src="sertifikat/database.png" />
            <span class="card__footer text-light">
              <span>Databases Specialist</span>
              <span>11 June 2023</span>
            </span>
            <span
              class="card__action text-light"
              data-bs-toggle="modal"
              data-bs-target="#certificate2"
            >
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <div class="row justify-content-center mt-4">
        <div class="col-10 col-md-6 card-certificate">
          <div class="card">
            <img src="sertifikat/magang.png" />
            <span class="card__footer text-light">
              <span>Apprenticeship at the company</span>
              <span>10 March 2023</span>
            </span>
            <span
              class="card__action text-light"
              data-bs-toggle="modal"
              data-bs-target="#certificate3"
            >
              <i class="fas fa-eye"></i>
            </span>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="carousel-item">
                  <img class="d-block w-100" src="images/mos.png" alt="Third slide">
              </div> -->
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
