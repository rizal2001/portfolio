    <!-- Bootstrap -->

      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous"
    ></script>
    <!-- Typing -->
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
    <!-- Pop Up -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="script.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- navbar -->
      <div id="navbar_component"></div>

      <div class="container">
        <!-- home -->
        <div id="home_component"></div>
        <!-- end home -->

        <!-- about -->
        <div id="about_component"></div>
        <!-- end about -->

        <!-- skills -->
        <div id="skills_component"></div>
        <!-- end skills -->

        <!-- certificate -->
        <div id="certificate_component"></div>
        <!-- end certificate -->

        <!-- portfolio -->
        <div id="portfolio_component"></div>
        <!-- end portfolio -->

        <!-- experience -->
        <div id="experience_component"></div>
        <!-- end experience -->

        <!-- contact -->
        <div id="contact_component"></div>
        <!-- end contact -->
      </div>
    </header>

    <!-- Footer -->
    <div id="footer_component"></div>
    <!-- End Footer -->

    <!-- Scroll to Top -->
    <button id="scrollToTopBtn" title="Go to top">â†‘</button>
    <!-- End Scroll to Top -->

    <script>
      function loadComponent(id, file) {
        fetch(file)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(id).innerHTML = data;
          });
      }

      loadComponent("navbar_component", "./component/navbar.html");
      loadComponent("home_component", "./component/home.html");
      loadComponent("about_component", "./component/about.html");
      loadComponent("skills_component", "./component/skills.html");
      loadComponent("certificate_component", "./component/certificate.html");
      loadComponent("portfolio_component", "./component/portfolio.html");
      loadComponent("experience_component", "./component/experience.html");
      loadComponent("contact_component", "./component/contact.html");
      loadComponent("footer_component", "./component/footer.html");

      // Get the button
      let scrollToTopBtn = document.getElementById("scrollToTopBtn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          scrollToTopBtn.classList.remove("hide");
          scrollToTopBtn.classList.add("show");
        } else {
          scrollToTopBtn.classList.remove("show");
          scrollToTopBtn.classList.add("hide");
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      scrollToTopBtn.onclick = function () {
        window.scrollTo({
          top: 0,
          behavior: "smooth", // Smooth scroll
        });
      };
    </script>
  </body>
</html>
