    <script>
      function loadComponent(id, file) {
        fetch(file)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById(id).innerHTML = data;
          });
      }

      loadComponent("navbar_component", "./component/navbar.html");
      loadComponent("about_component", "./component/about.html");
      loadComponent("skills_component", "./component/skills.html");
      loadComponent("certificate_component", "./component/certificate.html");
      loadComponent("portfolio_component", "./component/portfolio.html");
      loadComponent("experience_component", "./component/experience.html");
      loadComponent("contact_component", "./component/contact.html");
      loadComponent("footer_component", "./component/footer.html");

      // Get the button
      let scrollToTopBtn = document.getElementById("scrollToTopBtn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          scrollToTopBtn.classList.remove("hide");
          scrollToTopBtn.classList.add("show");
        } else {
          scrollToTopBtn.classList.remove("show");
          scrollToTopBtn.classList.add("hide");
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      scrollToTopBtn.onclick = function () {
        window.scrollTo({
          top: 0,
          behavior: "smooth", // Smooth scroll
        });
      };
    </script>
